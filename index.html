<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchify</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- ALL JS EXCEPT INITIAL PHASE AND LOADING-->
    <script type="text/javascript" src="./JS/main.js" defer></script>
    <style></style>
  </head>
  <body onload="loadingAnimation()" background-color="black" class="grayscale">
    <nav class="navigationBar" style="z-index: 999">
      <div class="nameLogo">
        <div class="logo">
          <!-- PLACEHOLDER FOR LOGO IF ANY-->
        </div>
        <div class="name">
          <span class="name"
            ><span
              style="
                color: gold;
                font-family: 'Black Ops One', 'serif';
                font-weight: lighter;
                font-size: larger;
              "
              >W</span
            >atchify</span
          >
        </div>
      </div>
      <div class="navigationButtons">
        <ul>
          <li><a href="#" class="navBtn">Home</a></li>
          <li><a href="#Products" class="navBtn">Products</a></li>
          <li><a href="#" class="navBtn">Brands</a></li>
          <li><a href="#" class="navBtn">About</a></li>
          <li><a href="#" class="navBtn">Blog</a></li>
          <li
            style="display: flex; align-items: center; justify-content: center"
          >
            <a href="#" class="navBtn">
              <svg
                class="cartIcon"
                xmlns="http://www.w3.org/2000/svg"
                height="22px"
                viewBox="0 -960 960 960"
                width="22px"
                fill="#e8eaed"
              >
                <path
                  d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Creating a gap between main content and navigationBar-->
    <br /><br /><br /><br />
    <br />
    <br />

    <!--Main Content-->

    <main
      style="
        display: block;
        width: 100%;
        height: 100vh;

        scroll-snap-type: y mandatory;
      "
    >
      <div
        class="centerIntro"
        style="display: flex; width: 100%; justify-content: end"
      >
        <div class="introAnimation" style="padding-top: 50px">
          <div class="introFirstPart">
            <h1 class="introFirstText">Luxury</h1>
          </div>
          <div class="introSecondPart">
            <h1 class="introSecondText">
              &nbsp;&nbsp;&nbsp;&nbsp; For Everyone<span
                style="color: rgb(224, 231, 205)"
                >.</span
              >
            </h1>
          </div>
        </div>
      </div>

      <div
        style="
          width: 100%;
          height: 100vh;
          display: flex;

          justify-content: end;

          transform: translateY(0px);
        "
      >
        <!--TODO this is a product and needs to be linked to its official page-->
        <div
          class="IntroWatch"
          style="
            transition: all 1s ease;
            position: absolute;
            right: 5%;
            top: 0;

            transform: translateX(110%);
          "
        >
          <div class="backgroundCircle">
            <svg
              class="blobb"
              viewBox="0 0 500 500"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="50%"
              id="blobSvg"
            >
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop
                    offset="0%"
                    style="stop-color: rgba(247, 214, 24, 0.568)"
                  ></stop>
                  <stop
                    offset="100%"
                    style="stop-color: rgba(74, 80, 42, 0.459)"
                  ></stop>
                </linearGradient>
              </defs>
              <path
                id="blob"
                d="M449.5,288.5Q448,327,435.5,367.5Q423,408,384.5,426Q346,444,309.5,471Q273,498,227.5,493Q182,488,141.5,468Q101,448,88.5,403Q76,358,42,326.5Q8,295,19,252Q30,209,50,174Q70,139,88,99.5Q106,60,149,52.5Q192,45,230.5,46Q269,47,304.5,58.5Q340,70,383.5,79.5Q427,89,449.5,126.5Q472,164,461.5,207Q451,250,449.5,288.5Z"
                fill="url(#gradient)"
              ></path>
            </svg>
            <h2 class="homeBranding">ANARC</h2>
            <img
              class="displayWatch"
              src="./Assets/Images/AnarcTransparent.png"
              alt=""
              width="480px"
              height="350"
              style="position: relative; top: 0"
            />
          </div>
        </div>
        <div
          class="bottomIntroText"
          style="
            display: flex;
            width: 100%;
            height: 74vh;
            justify-content: center;
            align-items: end;
            font-family: 'Black Ops One', 'serif';
            font-size: 17px;
            color: rgba(255, 255, 255, 0.425);
            opacity: 0;
            transition: all 1s ease;
            transition-delay: 0.3s;
            transform: translateY(220px);
          "
        >
          <h1>
            Your <span style="color: gold">One-Stop</span> Shop for Timeless
            Treasures.
          </h1>
        </div>
      </div>
    </main>

    <div id="Products">
      <!-- aDDING SOME GAPS-->
      <br /><br /><br /><br />
      <div class="ProductsContent" style="scroll-snap-type: start">
        <!-- Products Section here -->
      </div>
    </div>
    <noscript>Please Enable JavaScript In Your Browser </noscript>
    <script type="text/javascript" defer>
      const btn = document.querySelectorAll(".navBtn");
      // adding activeNavigationButton class to the first button
      btn[0].classList.add("activeNavigationButton");
      // adding class activeNavigationButton to the clicked button and remove from the rest
      btn.forEach((button) => {
        button.addEventListener("click", function () {
          btn.forEach((button) => {
            button.classList.remove("activeNavigationButton");
          });
          this.classList.add("activeNavigationButton");
        });
      });

      // creating a loading animation when website is loading
      function loadingAnimation() {
        setTimeout(() => {
          console.log("loading function is called");
          document.querySelector(".navigationBar").style.transform =
            "translateY(0px)";
        }, 130);

        setTimeout(() => {
          document
            .querySelector(".introFirstText")
            .classList.add("rollTheIntro");
        }, 260);
        setTimeout(() => {
          document
            .querySelector(".introSecondText")
            .classList.add("slideIntroText");
        }, 500);
        setTimeout(() => {
          document
            .querySelector(".IntroWatch")
            .style.setProperty("transform", "translateX(0%)");
        }, 550);
        setTimeout(() => {
          document
            .querySelector(".bottomIntroText")
            .style.setProperty("opacity", "1");
          document
            .querySelector(".bottomIntroText")
            .style.setProperty("transform", "translateY(0px)");
        }, 1000);
      }
    </script>
  </body>
</html>
