<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchify</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <style></style>
  </head>
  <body onload="loadingAnimation()" background-color="black">
    <nav class="navigationBar">
      <div class="nameLogo">
        <div class="logo">
          <!-- PLACEHOLDER FOR LOGO-->
        </div>
        <div class="name">
          <span class="name"
            ><span
              style="
                color: gold;
                font-family: 'Black Ops One', 'serif';
                font-weight: lighter;
                font-size: larger;
              "
              >W</span
            >atchify</span
          >
        </div>
      </div>
      <div class="navigationButtons">
        <ul>
          <li><a href="#" class="navBtn">Home</a></li>
          <li><a href="#" class="navBtn">Products</a></li>
          <li><a href="#" class="navBtn">Brands</a></li>
          <li><a href="#" class="navBtn">About</a></li>
          <li><a href="#" class="navBtn">Blog</a></li>
          <li
            style="display: flex; align-items: center; justify-content: center"
          >
            <a href="#" class="navBtn">
              <svg
                class="cartIcon"
                xmlns="http://www.w3.org/2000/svg"
                height="22px"
                viewBox="0 -960 960 960"
                width="22px"
                fill="#e8eaed"
              >
                <path
                  d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Creating a gap between main content and navigationBar-->
    <br /><br /><br /><br />
    <div class="watchShowCaseSlider">
      <!-- PLACEHOLDER FOR WATCH SHOWCASE SLIDER -->
    </div>

    <noscript>Please Enable JavaScript In Your Browser </noscript>
    <script type="text/javascript" defer>
      const btn = document.querySelectorAll(".navBtn");
      // adding activeNavigationButton class to the first button
      btn[0].classList.add("activeNavigationButton");
      // adding class activeNavigationButton to the clicked button and remove from the rest
      btn.forEach((button) => {
        button.addEventListener("click", function () {
          btn.forEach((button) => {
            button.classList.remove("activeNavigationButton");
          });
          this.classList.add("activeNavigationButton");
        });
      });

      // creating a loading animation when website is loading
      function loadingAnimation() {
        console.log("loading function is called");
        document.querySelector(".navigationBar").style.transform =
          "translateY(5px)";
      }
    </script>
  </body>
</html>
